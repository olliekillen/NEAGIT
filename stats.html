<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="stats.css">
    <meta content="width=device-width, initial-scale=1.0">
</head>
  
<body>
    <div id="notLoggedIn">
        <p>You Are Not Logged In</p>
        <button class="btn" id="openLogIn" onclick="logIn()">Log In</button>
        <button class="btn" id="openRegister" onclick="register()">Register</button>
    </div>

    <div id="logInContainer">
        <input type="text" class="textBox" id="usernameInput" placeholder="Username"></input>
        <input type="text" class="textBox" id="passwordInput" placeholder="Password"></input>
    </div>

    <div id="register">

    </div>

    <script src="stats.js"></script>
</body>
</html>
